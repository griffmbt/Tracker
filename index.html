<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div>
            <div class="header"></div>
            <h1>To-do list</h1>
            <div class="sorting"></div>
        </div>
        <button class="group34-button">
            <img class="group34" src="img/Group34.svg" alt="to sort">
        </button>    

        <div class="track">
            <div 
                class="tracker"
                draggable="true">
               
                <img class="group36" src="img/Group36.svg" alt="to move"> 
                

                <input class="text-input" type="text">
                
                <img class="group56" src="img/Group56.svg" alt="delete">
               
            </div>
        </div>

        <div class="button">
            <div class="button__add">
                <p class="button__add-p">
                   Добавить 
                </p>
                
            </div>
            <div class="button__plus">
                <p class="button__plus-p">
                    +
                </p>
            </div>
            
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
