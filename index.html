<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div>
            <div class="header"></div>
            <h1>To-do list</h1>
            <div class="sorting"></div>
        </div>
        <object
            class="group34"
            type="img/svg+xml"
            data="img/Group34.svg">
            <img
                src="img/Group34.svg">
        </object>

        <div class="track">
            <div 
                class="tracker"
                draggable="true"
            >
                <object
                    class="group36"
                    type="image/svg+xml"
                    data="img/Group36.svg">
                    <!-- <img
                        src="img/Group36.svg"> -->
                </object>

                <input class="text-input" type="text">
                <object
                    class="group56"
                    type="img/svg+xml"
                    data="img/Group56.svg"
                    >
                    <img
                        src="img/Group56.svg">
                </object>
            </div>
        </div>

        <div class="button">
            <div class="button__add">
                <p class="button__add-p">
                   Добавить 
                </p>
                
            </div>
            <div class="button__plus">
                <p class="button__plus-p">
                    +
                </p>
            </div>
            
        </div>

    </main>
    <script src="index.js"></script>
</body>
</html>
